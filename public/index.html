  <script>
    let ws = null;

    // åˆå§‹åŒ–æ£‹ç›˜
    function initBoard() {
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      for (let i = 0; i < 15; i++) {
        for (let j = 0; j < 15; j++) {

    // è¿æ¥WebSocket
    function connect() {
      // Railwayéœ€è¦æ˜ç¡®çš„WebSocketè·¯å¾„
      const host = window.location.host;
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${host}`;
      
      console.log('Connecting to:', wsUrl);
      
      ws = new WebSocket(wsUrl);
      
      // è¶…æ—¶ä¿æŠ¤
      setTimeout(() => {
        if (ws.readyState !== WebSocket.OPEN) {
          console.error('WebSocketè¿æ¥è¶…æ—¶ï¼ŒçŠ¶æ€:', ws.readyState);
        }
      }, 5000);
      
      ws.onopen = () => {
        console.log('Connected to server');
      };
      
      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          handleMessage(msg);
        } catch (e) {
          console.error('æ¶ˆæ¯è§£æé”™è¯¯:', e);
        }
      };
      
      ws.onclose = (e) => {
        console.log('Disconnected from server', e.code, e.reason);
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }
    
    // å®‰å…¨å‘é€WebSocketæ¶ˆæ¯ï¼ˆç­‰å¾…è¿æ¥å»ºç«‹ï¼‰
    function safeSend(data) {
      if (!ws) {
        console.error('WebSocketæœªåˆå§‹åŒ–');
        return;
      }
      
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify(data));
      } else if (ws.readyState === WebSocket.CONNECTING) {
        // å¦‚æœæ­£åœ¨è¿æ¥ï¼Œç­‰å¾…è¿æ¥æˆåŠŸ
        const checkConnection = setInterval(() => {
          if (ws.readyState === WebSocket.OPEN) {
            clearInterval(checkConnection);
            ws.send(JSON.stringify(data));
          }
        }, 50);
      } else {
        console.error('WebSocketçŠ¶æ€å¼‚å¸¸:', ws.readyState);
      }
    }
    
    // å¤„ç†æœåŠ¡å™¨æ¶ˆæ¯
    function handleMessage(msg) {
      switch (msg.type) {
        case 'created':
          playerId = msg.playerId;
          roomOwnerId = msg.playerId; // åˆ›å»ºæˆ¿é—´çš„äººæ˜¯æˆ¿ä¸»
          showWaiting(msg.roomId);

        case 'joined':
          playerId = msg.playerId;

          showWaiting(msg.roomId);

            console.log('é‡è¿æˆåŠŸï¼');

          break;
          
        case 'rooms':
